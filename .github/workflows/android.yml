name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 明确指定Android SDK组件（包含Build Tools，解决AAPT2缺失）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 替换为项目build.gradle.kts中对应的compileSdkVersion
          sdk-version: "34"
          # 必须包含Build Tools（AAPT2在其中）
          components: "build-tools;34.0.0,platforms;android-34"
          cache: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 增加--stacktrace方便调试，同时确保构建Debug包
      - name: Lint & Build Debug APK
        run: ./gradlew lintDebug assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
