name: PhoenixGUI Android Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPILE_SDK: 34
      BUILD_TOOLS: 34.0.0
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 手动安装Android SDK（避免setup-android的问题）
      - name: Install Android SDK & Build Tools
        run: |
          # 下载SDK命令行工具
          mkdir -p $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          
          # 配置环境变量
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS:$PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          # 接受SDK协议
          yes | sdkmanager --licenses
          
          # 安装所需组件（Build Tools包含AAPT2）
          sdkmanager "platforms;android-$COMPILE_SDK" "build-tools;$BUILD_TOOLS"

      # 2. 配置JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 赋予Gradle权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 强制指定AAPT2路径，执行构建
      - name: Build with Gradle (force AAPT2 path)
        run: |
          export AAPT2=$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS/aapt2
          ./gradlew lintDebug assembleDebug --no-daemon -Pandroid.aapt2FromMavenOverride=$AAPT2

      # 5. 上传产物
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: phoenixgui-debug
          path: app/build/outputs/apk/debug/app-debug.apk
